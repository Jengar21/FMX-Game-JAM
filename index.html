<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>
  <body>
    <div id="screen-overlay" style.visibility="hidden"
    onclick="hideOverlay()">
        <div class="transition-text" id="screen-overlay-text">
        </div>
    </div>

    <div id="results-screen" style.visibility="hidden">
        <h1 class="game-over-text">Performance Interview</h1>
        <p class="answers-performance">Correct Answers: <span id="correct-answers-count"></span></p>
        <p class="time-performace">Time: <span id="time-needed"></span></p>
        <div class="boss-talking">
            <img class="boss-image" src="assets/boss_shut.png" alt="Boss Image">
            <div class="boss-text transition-text" id="boss-overlay-text" style="font-size: 1rem;">
            </div>
        </div>
        <button class="continue-to-next-day-button button" onclick="startNewDay()">Next Day --></button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" style="display: none;">
      <h1 class="game-over-text">Game Over</h1>
      <button class="restart-button" onclick="restartGame()">Restart Game</button>
    </div>

    <div class="menu">
        <div class="menu-header">
            <button class="start Game" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <!-- Introductory Screen -->
    <div id="first-page-container" class="first-page-container" style="display: none;" onclick="goToLoadingPage()">
      <h1 class="first-page-title" id="first-page-title"></h1>
      <p class="first-page-text" id="first-page-text"></p>
      <button class="start-button" onclick="goToLoadingPage()" style="display: none;">Continue</button>
    </div>

    <div class="game-container">
        <header>
          <!-- Header content -->
          <div id="timer" class="timer">2:00</div>
           Game Title
        </header>
      
        <left>
          <!-- spacer -->
        </left>
      
        <feed id="post-board-container">
        </feed>
      
        <orders id="orders-container">
        </orders>
      
        <footer>
          <!-- Footer content -->
        </footer>
      </div>
  </body>

  <!-- End Page -->
   <div id="end-page-container" class="end-page-container" style="display: none;">
    <h1 class="end-page-title" id="end-page-title"></h1>
    <p class="end-page-text" id="end-page-text"></p>
    <button class="end-button" onclick="showPixartPage()" style="display: none;">End</button>
  </div>

  <!-- Pixart Page -->
  <div id="pixart-page-container" class="pixart-page-container" style="display: none;">
    <img src="assets/pixart-world.png" alt="Pixart of the World" class="pixart-image">
  </div>

  <!-- Import game.js -->
<script src="game.js"></script>
