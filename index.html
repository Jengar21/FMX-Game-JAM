<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>
  <body>
    <div id="screen-overlay" style.visibility="hidden"
    onclick="hideOverlay()">
        <div class="transition-text" id="screen-overlay-text">
        </div>
    </div>


    <!-- Game Over Screen -->
    <div id="game-over-screen" style="display: none;">
      <h1 class="game-over-text">Game Over</h1>
      <button class="restart-button" onclick="restartGame()">Restart Game</button>
    </div>

    <div class="menu">
        <div class="menu-header">
            <button class="start Game" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <!-- Introductory Screen -->
    <div id="first-page-container" class="first-page-container" style="display: none;">
      <h1 class="first-page-title" id="first-page-title"></h1>
      <p class="first-page-text" id="first-page-text"></p>
      <button class="start-button" onclick="goToLoadingPage()" style="display: none;">Continue</button>
    </div>

    <div class="game-container">
        <header>
          <!-- Header content -->
          <div id="timer" class="timer">2:00</div>
           Game Title
        </header>
      
        <left>
          <!-- spacer -->
        </left>
      
        <feed id="post-board-container">
        </feed>
      
        <orders id="orders-container">
        </orders>
      
        <footer>
          <!-- Footer content -->
        </footer>
      </div>
  </body>

  <!-- Import game.js -->
<script src="game.js"></script>
